spring:
  datasource:
    url: jdbc:h2:file:~/projecth_db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
  flyway:
    baseline-on-migrate: true

